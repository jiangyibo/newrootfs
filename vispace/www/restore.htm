<script language="javascript" type="text/javascript">
function chkSelect(sel) 
{ 
   var a;
   for(var i=0;i<17;i++) 
   { 
      a= document.getElementById("u"+i);
      if(a.type=="checkbox") 
      { 
      	if (sel==0)
      	  a.checked=false;
      	else if (sel==1)
      		a.checked=true;
      	else
      		a.checked=!a.checked;
      } 
   } 
}

function app(){
 if (confirm("你真的恢复出厂设置吗?")!=true)
   return false;
 var n,u,c=0;
 for (n=0;n<17;n++)
 {
   u=document.getElementById("u"+n);
   if (u.checked!=true)
      u.value="off";
   else
   {
     u.value="on";
     c=c+1;
   }
 }
 if (c<1)
 {
   alert("没有勾选单元盘!");
   return false;
 }
 return true;
