<script type="text/javascript">
function cf_GetCookie (name) {
var arg = name + "=";
var alen = arg.length;
var clen = window.document.cookie.length;
var i = 0;
while (i < clen) {
var j = i + alen;
if (window.document.cookie.substring(i, j) == arg) return cf_GetCookieVal (j);
i = window.document.cookie.indexOf(" ", i) + 1;
if (i == 0) break;
}
return null;
}
function cf_GetCookieVal (offset) {
var endstr = window.document.cookie.indexOf (";", offset);
if (endstr == -1) endstr = window.document.cookie.length;
return unescape(window.document.cookie.substring(offset, endstr));
}

function cf_SetCookie (name, value,tm) {
var exp = new Date();
exp.setTime(exp.getTime() + (tm*24*3600*1000));
window.document.cookie = name + "=" + escape (value) + ";expires=" + exp.toGMTString();
}


function getCookie(name)
{
var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
if(arr=document.cookie.match(reg)) return unescape(arr[2]);
else return null;
}
function setCookie(name,value,time){
var sec = time*24*3600*1000;
var exp = new Date();
exp.setTime(exp.getTime() + sec);
document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
//expires=" + exp.toGMTString();
}
function setCookie()
{
    var ex=document.getElementById("expire");
    var rt=document.getElementById("rtime");
    if(true!=checkNumber(ex,0,999,"Cookie的有效天数"))
      return false;
    if(true!=checkNumber(rt,0,999,"定时刷新时间间隔"))
      return false;
    cf_SetCookie("expire",ex.value,ex.value);
    cf_SetCookie("rtime",rt.value,ex.value);
    return true;
}
window.onload=function(){expire
	var e=cf_GetCookie("expire");
	var t=cf_GetCookie("rtime");
	
	if (e!=null)
	   document.getElementById("expire").value=e;
	else
		 document.getElementById("expire").value=30;
	if (t!=null)
	   document.getElementById("rtime").value=t;
	else
		 document.getElementById("rtime").value=20;
	}
</script>
