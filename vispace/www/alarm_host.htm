<script type="text/javascript">
function check_addhost() {  
  if(document.getElementById('addhost').checked==true) 
  {
        document.getElementById('hostIp0').disabled=false;
    	document.getElementById('hostIp0').disabled=false;
    	document.getElementById('udpport0').disabled=false;
    	document.getElementById('hostIp0').style.background="#FFFFFF";
    	document.getElementById('udpport0').style.background="#FFFFFF";
  }
  else{
      document.getElementById('hostIp0').disabled=true;
      document.getElementById('udpport0').disabled=true;
      document.getElementById('enable0').disabled=true;
      document.getElementById('hostIp0').style.background="#C0C0C0";
      document.getElementById('udpport0').style.background="#C0C0C0";
    }
  }
  window.onload=function(){check_addhost();}
</script>
